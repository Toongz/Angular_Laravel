<div class="movie-details">
    <div class="poster">
        <img [src]="'http://localhost:8000/storage/' + movie.poster ">
         <button class="pay-button" (click)="Payment()">Pay Now</button>
    </div>
    <div class="info">
        <h2 class="title">Inception</h2>
        <div class="details">
            <div class="detail">
                <span class="label">Name:</span>
                <span class="value" >{{movie.title}}</span>
            </div>
            <div class="detail">
                <span class="label">Descripsion:</span>
                <span class="value" >{{movie.description}}</span>
            </div>
            <div class="detail">
                <span class="label">Price:</span>
                <span class="value" >{{movie.price}}</span>
            </div>
            
        </div>
    </div>
</div>
