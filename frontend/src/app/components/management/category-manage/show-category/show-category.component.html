<button type="button" class="btn btn-primary float-right m-2" 
data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Category
  </button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
         </button>
        </div>
        <div class="modal-body">  
            <app-add-category [category]="category" *ngIf="ActivateAddEditMovieComp">
            </app-add-category>
        </div>
      </div>
    </div>
  </div>


  <div class="container my-5">
    <h2 class="text-center text-primary mb-4" style="color: #007bff;">Danh sách thể loại</h2>
    <table class="table table-bordered table-hover">
      <thead class="bg-primary text-white">
        <tr>
          <th>Id</th>
          <th>Category name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of CategoryList">
          <td>{{ category.id }}</td>
          <td>{{ category.category_name }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteClick(category.id)">Delete <i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
