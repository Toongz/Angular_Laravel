<button type="button" class="btn btn-primary float-right m-2" 
data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Movie
  </button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
         </button>
        </div>
        <div class="modal-body">  
            <app-add-edit-movie [movie]="movie" *ngIf="ActivateAddEditMovieComp">
            </app-add-edit-movie>
        </div>
      </div>
    </div>
  </div>



  <div class="container my-5">
    <h2 class="text-center text-primary mb-4">Danh s√°ch phim</h2>
    <input class="form-control mb-4" [(ngModel)] ="filterKey"
    (keyup)="FilterFn()" placeholder="Filter">

    <table class="table table-striped table-bordered table-hover">
     
      <thead class="bg-primary text-white">
        <tr>
          <th>Id
            <button type="button" class="btn btn-light btn-sm" (click)="toggleSort('id')">
              <i class="fa" [ngClass]="getSortIcon('id')"></i>
            </button></th>
          <th>Title</th>
          <th>Poster</th>
          <th>Film</th>
          <th>Price</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of MovieList">
          <td>{{ movie.id }}</td>
          <td>{{ movie.title }}</td>
          <td><img [src]="'http://127.0.0.1:8000/storage/'+movie.poster" class="img-fluid" alt="{{ movie.title }} poster" style="width: 100px; height: auto;"></td>
          
          <td>{{ movie.film }}</td>
          <td>{{ movie.price | currency }}</td>
          <td>{{ movie.description }}</td>
          <td>
            <button type="button" class="btn btn-primary mr-1" 
            data-bs-toggle="modal" data-bs-target="#exampleModal" 
            (click)="editClick(movie.id)" title="Edit Movie">
            <i class="fa fa-edit"></i> Edit
            </button>
            <button class="btn btn-danger" (click)="deleteClick(movie.id)" title="Delete Movie">
            <i class="fa fa-trash"></i> Delete
            </button>
          </td>          
        </tr>
      </tbody>
    </table>
</div>
